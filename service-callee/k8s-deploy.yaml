apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: service-callee
  name: service-callee
spec:
  replicas: 3
  selector:
    matchLabels:
      app: service-callee
  template:
    metadata:
      labels:
        app: service-callee
    spec:
      containers:
      - image: gcr.io/laputa/service-callee
        name: service-callee
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 3
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 1
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: service-callee
  name: service-callee
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 3000
  selector:
    app: service-callee
  type: ClusterIP
